<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete a course - Course Manager</title>
		{% load staticfiles %}
		<link rel="stylesheet"
			  href="{% static 'course_mgr/css/styles.css' %}"
			  media="screen"
			  title="no title"
			  charset="utf-8">
	</head>
	<body>
		<div class="container">
			<h3>Are you sure you want to delete the following course?</h3>
			<div class="confirm">
				<p>Name</p>
				<p>Description</p>
			</div>
			<div class="confirm">
				<p>{{ course.name }}</p>
				<p>{{ course.description }}</p>
			</div>
			<div class="confirm_form">
				<form action="/courses/delete/{{ course.id }}" method="POST">
					{% csrf_token %}
					<input type="submit" name="retain" value="No; keep it">
					<input type="submit" name="destroy" value="Yes! I want to delete this">
				</form>
			</div>
			<div class="footer">
				<img src="{% static 'course_mgr/img/coding_dojo.png' %}">
			</div>
		</div>
	</body>
</html>
